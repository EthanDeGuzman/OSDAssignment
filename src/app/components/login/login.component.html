<section class="container-fluid gradient-custom">
  <div class="container-fluid py-3 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase" id="title">Login</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>

                <div class="form-outline flex-fill form-white mb-4">
                  
                  <input type="text" placeholder="Username" id="typeEmailX" class="form-control form-control-lg" #userName required/>
                  
                  <label class="form-label" for="typeEmailX"><i class="bi bi-person-circle"></i> Username</label>
                </div>
              
              <div class="form-outline form-white mb-3">
                <input type="password" id="typePasswordX" class="form-control form-control-lg" placeholder="Password" #userPassword required/>
                <label class="form-label" for="typePasswordX"><i class="bi bi-lock-fill"></i> Password</label>
              </div>

              <p class="small mb-3 pb-lg-3"><a class="text-white-50" routerLink="/forgot-password">Forgot password?</a></p>

              <button class="btn btn-primary btn-lg btn-block px-5" type="button" value="Sign in"
              (click)="userService.SignIn(userName.value, userPassword.value)">Login</button>

              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;" type="submit" (click)="userService.GoogleAuth()"><i class="bi bi-google me-2"></i> Sign in with Google</button>
              </div>

            </div>

            <div>
              <p class="mb-0">Don't have an account? <a routerLink="/register" class="text-white-50 fw-bold">Sign Up</a></p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
