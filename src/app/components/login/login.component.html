<div class="col-md-6 offset-md-3 mt-5">

    <div *ngIf="message" class="alert alert-info alert-dismissible show" role="alert">
        {{message}}
        <button type="button" class="btn-close" (click)="dismissAlert()" aria-label="Close"></button>
    </div>

    <div class="card text-white bg-dark border-light">
        <h4 class="card-header border-light">Login Form</h4>
        <div class="card-body border-light">
            <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input id="email" type="text" formControlName="email" class="form-control"/>
                    <span class="text-danger"
                                *ngIf="email?.invalid && email?.touched">
                                Email is required
                    </span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" formControlName="password" class="form-control"/>
                    <span class="text-danger"
                                *ngIf="password?.invalid && password?.touched">
                                Password is required
                    </span>
                </div>
                <button class="btn btn-primary" style="margin-top: 1em;">
                   Sign In
                </button>
            </form>
        </div>
    </div>
