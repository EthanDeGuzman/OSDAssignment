<div class="container-fluid gradient-custom">
  <div class="row text-center">
    <h2>Weclome to your Game Library:</h2>
  </div>

  <div class="row justify-content-center" style="margin: 1em;" *ngIf="showTitleSearch">
    <div class="col-auto">
        <form class="card card-sm bg-dark" (ngSubmit) = "onSubmit(search.value)">
            <div class="card-body row no-gutters align-items-center">

              <div ng-controller="myCtrl" class="col-sm-1">
                <select (change)="getSelectedOption($event)"> 
                  <option selected="" value="" selected disabled>Select Search Option</option>
                  <option *ngFor="let item of items">{{item.name}}</option>
                </select>
                 
                </div>
              
                <div class="col-sm-3">
                    <i class="fas fa-search h4 text-body"></i>
                </div>
                <div class="col input-group">
                    <input class="form-control form-control-lg form-control-borderless" type="search" placeholder="Type in Search query" #search>
                    <button type="submit" class="btn btn-lg btn-primary"><span class="bi bi-search"></span> Search</button>
                  </div>
            </div>
        </form>
    </div>
  </div>
    <h3 *ngIf="message" class="text-center text-danger">{{message}}</h3>
    <table class="table table-hover table-dark table-bordered" >
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title:</th>
            <th scope="col">Description</th>
            <th scope="col">Year Released</th>
            <th scope="col">Price</th>
            <th scope="col">Average Rating</th>
            <th scope="col">Company Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let games of gamesList, let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{games.game.title}}</td>
            <td>{{games.game.description}}</td>
            <td>{{games.game.year_release}}</td>
            <td>â‚¬{{games.game.price}}</td>
            <td>{{games.game.rating}}</td>
            <td>{{games.game.company.name}}</td>
          </tr>
        </tbody>
      </table>
</div>
