<section class="container-fluid gradient-custom">
    <div class="container-fluid py-3 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase" id="title">Register User</h2>
                <p class="text-white-50 mb-5">Please enter your email and password!</p>
  
                <div class="form-outline form-white mb-4">
                  <input type="email" placeholder="Email Address" required id="typeEmailX" class="form-control form-control-lg" #userEmail required/>
                  <label class="form-label" for="typeEmailX"><i class="bi bi-person-circle"></i> Email Address</label>
                </div>
  
                <div class="form-outline form-white mb-3">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" placeholder="Password" #userPwd required/>
                  <label class="form-label" for="typePasswordX"><i class="bi bi-lock-fill"></i> Password</label>
                </div>
  
                <button class="btn btn-primary btn-lg btn-block px-5" type="button" value="Sign Up"
                (click)="userService.SignUp(userEmail.value, userPwd.value)">Sign Up</button>
  
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;" type="submit" 
                  (click)="userService.GoogleAuth()"><i class="bi bi-google me-2"></i>Continue with Google</button>
                </div>
              </div>
  
              <div>
                <p class="mb-0">Already have an account? <a routerLink="/login" class="text-white-50 fw-bold">Sign In</a></p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
