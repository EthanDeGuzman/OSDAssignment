<div class="col-md-6 offset-md-3 mt-5">

    <div *ngIf="message" class="alert alert-info alert-dismissible show" role="alert">
        {{message}}
        <button type="button" class="btn-close" (click)="dismissAlert()" aria-label="Close"></button>
    </div>

    <div class="card text-white bg-dark border-light">
        <h4 class="card-header border-light">Registration Form</h4>
        <div class="card-body border-light">
            <form [formGroup]="userForm" *ngIf="this.userForm" (ngSubmit)="onSubmit()" class>

                <div class="mb-3">
                    <label for="firstName" class="form-label"> First Name</label>
                    <input id="firstName" type="text" formControlName="firstName" class="form-control">
                    <span class="text-danger"
                                *ngIf="firstName?.invalid && firstName?.touched">
                                First Name is required
                    </span>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label"> Last Name</label>
                    <input id="lastName" type="text" formControlName="lastName" class="form-control">
                    <span class="text-danger"
                                *ngIf="lastName?.invalid && lastName?.touched">
                                Last Name is required
                    </span>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label"> Email</label>
                    <input id="email" type="text" formControlName="email" class="form-control">
                    <span class="text-danger"
                                *ngIf="email?.invalid && email?.touched">
                                Email is required
                    </span>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"> Password</label>
                    <input id="password" type="password" formControlName="password" class="form-control">
                    <span class="text-danger"
                                *ngIf="password?.invalid && password?.touched">
                                Password is required
                    </span>
                </div>
        
                <button type="submit" [disabled]="!userForm?.valid" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
        
</div>
