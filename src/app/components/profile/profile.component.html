<div class="container mt-5 text-center" style="max-width: 600px">
    <div class="row" *ngIf="userService.userState as user">
      <div class="media text-white">
        <img class="align-self-start mr-5 img-thumbnail rounded-circle"
          src="{{(user.photoURL) ? user.photoURL : '/assets/dummy.jpg'}}" alt="{{user.displayName}}">
        <div class="media-body mt-2">
          <h2 class="fw-bold mt-2">Hello: <strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h2>
          <p>User ID: <strong>{{user.uid}}</strong></p>
          <p>Email: <strong>{{user.email}}</strong></p>
          <p>Email Verified: <strong>{{user.emailVerified}}</strong></p>
        </div>
      </div>
    </div> 
  </div>
