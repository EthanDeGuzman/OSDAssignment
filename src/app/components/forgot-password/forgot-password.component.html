<section class="container-fluid gradient-custom">
    <div class="container-fluid py-3 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Forgot your Password?</h2>
                <p class="text-white-50 mb-5">Please enter your email!</p>
  
                <div class="form-outline form-white mb-4">
                  <input type="email" placeholder="Email Address" required id="typeEmailX" class="form-control form-control-lg" #passwordResetEmail required/>
                  <label class="form-label" for="typeEmailX"><i class="bi bi-person-circle"></i> Email Address</label>
                </div>
  
                <button class="btn btn-primary btn-lg btn-block px-5" type="button" value="Reset Password"
                (click)="userService.ForgotPassword(passwordResetEmail.value)"><i class="bi bi-lock-fill"></i> Reset Password</button>
  
              </div>
  
              <div>
                <p class="mb-0">Already have an account? <a routerLink="/login" class="text-white-50 fw-bold">Sign In</a></p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
